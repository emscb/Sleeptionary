<!DOCTYPE html>
<html>
    <head>
        <title>Overview</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./Web/style.css">
    </head>
    <body onload="readFile()">
        <h1>ㅇㅇㅇ님의 수면 기록</h1>
        <div id="grid">
            <div id="graph">
                <img src="./Web/images/overview.png">
            </div>
            <div id="suitable">
                <div>
                    평균 온도 : <div id="temperature"></div>
                </div>
                <div>
                    평균 습도 : <div id="humidity"></div>
                </div>
            </div>
        </div>
        <script>
            function readFile() {
                var client = new XMLHttpRequest();
                client.open('GET', './Web/data.txt');
                client.onreadystatechange = function() {
                    if (client.responseText != '') {
                        var txt = client.responseText.split('\n');
                        document.getElementById("temperature").innerHTML = txt[0];
                        document.getElementById("humidity").innerHTML = txt[1];
                    }
                }
                client.send();
            }
        </script>
    </body>
</html>
